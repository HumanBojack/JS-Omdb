<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="bg-secondary">
	<div class="main-wrapper bg-dark">

		<p class="h1 text-white text-center">Welcome to Insane Movies Database (aka IMDb)</p>

		<div>
			<p class="h3 text-white text-center">Search for a movie !</p>
			<div class="d-flex">
				<input type="text" id="movie_search" name="movie_search" class="form-control">
				<input type="submit" value="Search" class="form-control">
			</div>
		</div>

		<div id="movies_list">
		</div>

		<div id="movie-popup"> 
			<div id="popup-content">
				<img src="https://m.media-amazon.com/images/M/MV5BMGVmMWNiMDktYjQ0Mi00MWIxLTk0N2UtN2ZlYTdkN2IzNDNlXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg" alt="movie poster" id="popup-poster" class="poster">
				<p class="text-white h3" id="popup-title">Title<span id="close_btn">&times;</span></p>
				<p class="text-white" id="popup-plot">Plot</p>
				<ul>
					<li id="popup-date">Date</li>
					<li id="popup-genres">Genres</li>
					<li id="popup-ratings">Ratings</li>
				</ul>
			</div>
		</div>

	</div>
	<script src="script.js"></script>
</body>
</html>
